<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
	<title>Camera</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
	</style>
</head>
<body>
	<div id="dom-id"></div>
	<script type="text/javascript" src="../../js/lib/phaser.min.js"></script>
	<script type="text/javascript">
		var player;
		var cursors;

		var states = {
			preload: function() {
				game.load.image('background','../assets/tests/debug-grid-1920x1920.png');
				game.load.image('player','../assets/sprites/phaser-dude.png');
			},
			create: function() {
				// create pixel sprite
				// var pixelWidth = 6;
				// var pixelHeight = 6;
				// var pixel = [
				// 	'......AA55..',
				// 	'......6655..',
				// 	'......6655..',
				// 	'......6655..',
				// 	'......6655..',
				// 	'......6655..',
				// 	'......6655..',
				// 	'......6655..',
				// 	'......6655..',
				// 	'......6655..',
				// 	'......6655..',
				// 	'......6655..'
				// ];
				// game.create.texture('pixel', pixel, pixelWidth, pixelHeight);
				// game.add.sprite(100, 100, 'pixel');

				game.add.tileSprite(0, 0, 1920, 1920, 'background');
				game.world.setBounds(0, 0, 1920, 1920);

				game.physics.startSystem(Phaser.Physics.P2JS);
				player = game.add.sprite(game.world.centerX, game.world.centerY, 'player');

				game.physics.p2.enable(player);

				cursors = game.input.keyboard.createCursorKeys();

				game.camera.follow(player);
			},
			update: function() {
				player.body.setZeroVelocity();
				if(cursors.up.isDown) {
					player.body.moveUp(300);
				}else if(cursors.down.isDown) {
					player.body.moveDown(300);
				}else if(cursors.left.isDown) {
					player.body.moveLeft(300);
				}else if(cursors.right.isDown) {
					player.body.moveRight(300);
				}
			},
			render: function() {
				game.debug.cameraInfo(game.camera, 32, 32);
    			game.debug.spriteCoords(player, 32, 500);
			}
		}


		var game = new Phaser.Game(document.documentElement.clientWidth, document.documentElement.clientHeight, Phaser.CANVAS, 'dom-id', states);
	</script>
</body>
</html>
